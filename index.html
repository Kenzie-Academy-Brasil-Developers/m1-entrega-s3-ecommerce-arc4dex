<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha loja</title>
    
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700&display=swap');
    </style>

</head>
<header>
    <div id="containerHeader">
        <div id="boxLogo">
            <p id="logoMarca">Weartake</p>
        </div>
        <nav>
            <ul id="boxProdutos">
                <li class="todosProdutosNav" id="todos">Todos</li>
                <li class="barraNav" id="produtoAcessorio">Acessórios</li>
                <li class="barraNav" id="produtoCamiseta">Camisetas</li>
                <li class="barraNav" id="produtoJaqueta">Jaquetas</li>
            </ul>
        </nav>
    </div>
</header>
<body>
    <main>
        <section id="secaoPrincipal">

        </section>  
        <aside id="conteudoLateral">
            <div id="containerBarraLateral">
                <div id="containerPesquisar">
                    <input id="pesquisar" type="search">
                    <button id="botaoPesquisar">Pesquisar</button>
                </div>
                <div id="carrinhoCompras">Carrinho de compras</div>
                <div id="boxCarrinho">
                    <div class="carrinhoVazio">
                        <p class="carrinhoVazio">Carrinho vazio</p>
                    </div> 
                    <div class="AdicioneItens">
                        <p class="AdicioneItens">Adicione itens</p>
                    </div>
                </div>
                <div id="containerResumoPedido">
                        <div id="unidade"> Und.
                            <p class="textoItens" id="unidade1">1</p>
                        </div>
                        <div id="itensCompra">Itens compra:
                            <p class="textoItens" id="item">Item Genérico</p>
                        </div>
                        <div id="Total">Valor
                            <p class="textoItens" id="valorItem"> 0,00</p>
                        </div>
                </div>
                    <div id="boxValorTotal">
                        <div id="textoValorTotal">
                            Valor total da compra:
                        </div>
                        <div id="containerValorTotal">
                            <p id="cifraoValorTotal">R$</p>
                            <p id="valorTotalProdutos">0,00</p>
                        </div>
                    </div>
                    <div id="finalizarCompra">
                        <button id="botaoFinalizarCompra" type="submit">Finalizar Compra</button>
                </div>    
            </div> 
        </aside> 
    </main>
    <script src="script.js">
    </script> 
</body>
</html>
